name: Gitbu continues integration test

on: 
  push: 
    on-branch: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout node
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: $-node-$

      - name: Install dependencies
        run: npm ci
        working-directory: nestjs-ci

      - name: Run Test
        run: npm run test
        working-directory: nestjs-ci

      - name: Run linter
        run: npm run lint
        working-directory: nestjs-ci

      - name: Run build
        run: npm run build
        working-directory: nestjs-ci

